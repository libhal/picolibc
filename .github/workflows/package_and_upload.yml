name: ğŸ“¦ Package & Upload

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    env:
      VERBOSE: 1
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ“¥ Install Conan
        run: pipx install conan>=2.16.1

      - name: ğŸ“¡ Install libhal conan config2
        run: conan config install https://github.com/libhal/conan-config2.git

      - name: ğŸ“¡ libhal setup
        run: conan hal setup

      - name: ğŸ“¦ Create Conan Package
        run: conan create prebuilt --version=${{ inputs.version }} -s compiler=gcc -s compiler.version=${{ inputs.version }}

      - name: ğŸ—ï¸ Build Demos Conan Package
        working-directory: prebuilt/demo
        run: conan build . -pr profile -s compiler.version="${{ inputs.version }}"

      - name: ğŸ“¡ Sign into JFrog Artifactory
        if: ${{ startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'ubuntu-') }}
        env:
          PASSWORD: ${{ secrets.JFROG_LIBHAL_TRUNK_ID_TOKEN }}
          JFROG_USER: ${{ secrets.JFROG_LIBHAL_TRUNK_ID_TOKEN_USER }}
        run: conan remote login -p $PASSWORD libhal-trunk $JFROG_USER

      - name: ğŸ†™ Upload `prebuilt-picolibc` to `libhal-trunk` repo
        if: ${{ startsWith(github.ref, 'refs/tags/') && startsWith(matrix.os, 'ubuntu-') }}
        run: |
          conan upload "prebuilt-picolibc/*" --only-recipe --confirm -r=libhal
